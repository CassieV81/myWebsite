
<div class="wrapper">
  <header id="header">
    <nav>
      <div class="logo"><a href="#">Cassandra.Obiagwu</a></div>
      <div class="hamburger-menu">
        <input type="checkbox" hidden  id="toggle">
        <label for="toggle" (click)="toggleNav()">&#9776;</label>
        <div class="links" >
          <a routerLink="/" fragment="Home">Home</a>
          <!-- <a routerLink="/" fragment="About">About</a> -->
          <a routerLink="/" fragment="Projects">Project</a>
          <a routerLink="/" fragment="Contact">Contact</a>
        </div>
      </div>
    </nav>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" [checked]="!isDark" (click)="toggleTheme()">
        <div class="toggle">
          <i class="fa fa-moon-o" aria-hidden="true" *ngIf="!isDark"></i>
          <i class="fa fa-sun-o" aria-hidden="true" *ngIf="isDark"></i>
        </div>
      </label>
    </div>
  </header>
  <hr>
  <!-- <section>
    <router-outlet></router-outlet>
  </section> -->
  <section id="Home">
    <app-home [linkedinLink]="linkedinLink" [githubLink]="githubLink"></app-home>
  </section>
  <!-- <section id="About" >
    <h2>About Me</h2>
    <app-about [linkedinLink]="linkedinLink"></app-about>
  </section> -->
  <section id="Projects">
    <h2>Projects</h2>
    <app-projects></app-projects>
  </section>
  <section id="Contact">
    <h2>Contact Me</h2>
    <app-contact></app-contact>
  </section>
  <hr>
  <footer>
    <span>Cassandra.Obiagwu</span>&copy;{{recentYear}} 
  </footer>
</div>
