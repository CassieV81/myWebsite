
<div class="wrapper">
  <header id="header">
    <nav>
      <div class="logo"><a href="#">Cassandra.Obiagwu</a></div>
      <div class="hamburger-menu">
        <input type="checkbox" hidden (click)="toggleNav()" id="toggle">
        <label for="toggle">&#9776;</label>
        <div class="links" >
          <a routerLink="/" routerLinkActive="active" fragment="Home">Home</a>
          <a routerLink="/" routerLinkActive="active" fragment="About">About</a>
          <a routerLink="/" routerLinkActive="active" fragment="Projects">Project</a>
          <a routerLink="/" routerLinkActive="active" fragment="Contact">Contact</a>
        </div>
      </div>
    </nav>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" [checked]="isLight" (click)="toggleTheme()">
        <span class="slider">
          <i class="fa fa-moon-o" aria-hidden="true" *ngIf="isLight"></i>
          <i class="fa fa-sun-o" aria-hidden="true" *ngIf="!isLight"></i>
        </span>
      </label>
    </div>
  </header>
  <hr>
  <!-- <section>
    <router-outlet></router-outlet>
  </section> -->
  <section id="Home">
    <app-home></app-home>
  </section>
  <section id="About" >
    <h2>About Me</h2>
    <app-about [linkedinLink]="linkedinLink"></app-about>
  </section>
  <section id="Projects">
    <h2>Projects</h2>
    <app-projects></app-projects>
  </section>
  <section id="Contact">
    <h2>Contact Me</h2>
    <app-contact></app-contact>
  </section>
  <hr>
  <footer>
    <div id="footer">
      <a [href]="githubLink" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
      <a [href]="linkedinLink" target="_blank">
        <i class="fa fa-linkedin" aria-hidden="true"></i>
      </a>
    </div>
  </footer>
</div>
